{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USM S.I.N</title>
    <link rel="stylesheet" href="{% static 'USM_WEB/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'USM_WEB/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="row align-items-center">
        <a href="https://usm.cl/" class="col-md-3 col-xl-3"><img class="Logo_USM" src="{% static 'USM_WEB\img\Logo_USM\Direccion_Sede_Vina_del_Mar_chica.png' %}" alt="Logo de Universidad Tecnica Federico Santa Maria"></a>

          <h1>Sistemas Integrado de Notificaciones</h1>
        <div class="borde col-md">
        </div>
      </header>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          {% for nombre in entidad %}
          <li><a class="dropdown-item" href="#">{{ nombre }}</a></li>
          {% endfor %}
        </ul>
      </div>
      {% include 'USM_WEB/filtro.html' %}
      <section class="col">
        {% block content %}

        {% endblock %}
      </section>
    </div>
  </body>
</html>
